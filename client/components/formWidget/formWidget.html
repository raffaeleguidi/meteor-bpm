
<template name="formWidget">
    {{#if formData}}
    <div class="row z-depth-1" style="padding: 20px">
        <p>
            <h3>{{currentTask.name}}</h3>
            <hr />
            <h5 class="right">Task #{{formData.taskId}}</h5>
            <br clear="both" />
            {{#if formData.error}}
                <h4>Error</h4>
                <blockquote>{{formData.error}}</blockquote>
            {{else}}
                <form>
                    <ul>
                    {{#each formData.formProperties}}
                        <li><label>{{name}}</label>&nbsp;
                            {{> inputDisplay}}
                        </li>
                    {{/each}}
                    </ul>
                </form>
            {{/if}}
            <div class="row right">
<!--                <a class="btn small unselect"><i class="mdi-action-flip-to-back right"></i>Hide</a>-->
                <a class="btn small complete"><i class="mdi-action-done small right"></i>Complete</a>
            </div>
        </p>
    </div>
    {{/if}}
</template>

<template name="input_string">
    {{#if writable}}
    <input placeholder="Type in a {{type}} for &laquo;{{name}}&raquo;" class="formData {{type}}" type="text" id="formData_{{id}}" data-property-id="{{id}}" value="{{value}}"/>
    {{else}}
    <div class="section">
        <i class="disabled">{{#if value}}{{value}}{{else}}{ empty }{{/if}}</i>
        <hr />
    </div>
    {{/if}}
</template>

<template name="input_date">
    <div class="section">
        {{#if writable}}
        <input placeholder="Pick a {{type}} for &laquo;{{name}}&raquo;"  style="border: 0px; width:100%" class="formData datepicker {{type}}" id="formData_{{id}}" data-property-id="{{id}}" value="{{value}}"/>
        {{else}}
        <i class="disabled">{{#if value}}{{value}}{{else}}{ empty }{{/if}}</i>
        {{/if}}
        <hr />
    </div>
</template>

<template name="input_enum">
    <div class="section" style="width: 100%">
        <select class="formData {{type}} browser-default" id="formData_{{id}}" data-property-id="{{id}}" >
            <option value="" disabled selected>Choose your option</option>
            {{#each enumValues}}
                <option value="{{id}}">{{name}}</option>
            {{/each}}
        </select>
    </div>
</template>

<template name="input_other">
    <div class="section disabled">
        {{type}}: {{#if value}}{{value}}{{else}}{ empty }{{/if}}
        <hr />
    </div>
</template>
