<template name="processDefinitionWidget">
    {{#if showStartBox}}
    <div class="row" style="right: 300px; background-color: white">

        <div style="padding-left: 5px; padding-right: 5px; background-color: #555;">
            <a class="right closeStartBox" style="color: white" href=""><i class="mdi-navigation-close small"></i></a>
            <span style="color: white" href=""><i class="mdi-action-label small"></i></span>
        </div>
        <div class="row" style="padding: 10px; min-height:350px">
            <div class="section" style="width: 100%">
                <label>Process to start</label>
                <select class="startData {{type}} browser-default" id="startData" data-property-id="{{id}}">
                    <option disabled>Pick from the list</option>
                    {{# each processDefinitionList}}
                    <option value="{{id}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
            <div id="inputForm">
                <form>
                    <ul>
                    {{#each processFormStarter.formProperties}}
                        <li><label>{{name}}</label>&nbsp;
                            {{> inputType}}
                        </li>
                    {{/each}}
                    </ul>
                </form>
            </div>
            <div id="send" style="position: absolute; bottom: 10px">
                <a class="btn blue waves-effect waves-light"><i class="mdi-content-send right"></i>Start</a>
            </div>
        </div>
    </div>
    {{/if}}
</template>
