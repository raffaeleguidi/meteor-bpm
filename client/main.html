<template name="main">
    <body>
        <header>
            <nav class="top-nav">
                <div class="container">
                    <div class="nav-wrapper"><a class="mytitle page-title" href="/">BPM-Application</a></div>
                </div>
            </nav>
        </header>
        <div class="container" style="margin-top: 30px">
            <div class="section">
                <div class="row">
                    <div class="col s12 l12">
                    <h3>Task list</h3>
                    <p>
                        {{#if taskList.lastUpdate}}As of {{taskList.lastUpdate}} y{{else}}Y{{/if}}ou have {{#if taskList.tasks.total}}{{taskList.tasks.total}}{{else}}no{{/if}} tasks available.
                    </p>
                    </div>
                    <div class="col s12 l4">
                        {{> tasklistWidget}}
                    </div>
                    <a class="hide-on-large-only" name="form">&nbsp;</a>
                    <div class="col s12 l8">
                        {{> formWidget}}
                    </div>
                </div>
                
                
            </div>
        </div>
    
        <div class="procdeflist">
            {{> processDefinitionWidget}}
        </div>

        <div class="fixed-action-btn" style="bottom: 45px; right: 45px;">
            <a class="btn-floating btn-large waves-effect waves-light right orange refresh"><i class="large mdi-navigation-refresh"></i></a>
        </div>
        <div class="fixed-action-btn" style="bottom: 45px; right: 105px;">
            <a class="btn-floating btn-large waves-effect waves-light right red listProcDef"><i class="mdi-content-add"></i></a>
        </div>
    </body>
</template>
