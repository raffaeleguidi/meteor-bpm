<template name="main">
    <body>
        <header>
            <nav class="top-nav">
                <div class="container">
                    <div class="nav-wrapper"><a class="mytitle page-title" href="/">BPM-Application</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="#">Start process</a></li>
                            <li><a href="#">Inbox ({{inbox.tasks.total}}/{{taskList.tasks.total}})</a></li>
                            <li><a href="#">Logout</a></li>
                            <li><a href="#">Help</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container" style="margin-top: 30px">
            <div class="section">
                <div class="row">
                    <div class="col s12 l12">
                    <h3>Inbox</h3>
                        <p>
                            {{#if taskList.lastUpdate}}As of {{formatHour taskList.lastUpdate}} y{{else}}Y{{/if}}ou have {{#if taskList.tasks.total}}{{taskList.tasks.total}}{{else}}no{{/if}} tasks available and {{inbox.tasks.total}} assigned.
                        </p>
                    </div>
                    <div class="col s12 l4">
                        {{> tasklistWidget}}
                    </div>
                    <a class="hide-on-large-only" name="form">&nbsp;</a>
                    <div class="col s12 l8">
                        {{> formWidget}}
                    </div>
                </div>
                
                
            </div>
        </div>
    
        <div class="procdeflist">
            {{> processDefinitionWidget}}
        </div>

        <div class="fixed-action-btn" style="bottom: 45px; right: 45px;">
            <a class="btn-floating btn-large waves-effect waves-light right orange refresh"><i class="large mdi-navigation-refresh"></i></a>
        </div>
        <div class="fixed-action-btn" style="bottom: 45px; right: 110px;">
            <a class="btn-floating btn-large waves-effect waves-light right red listProcDef"><i class="mdi-content-add"></i></a>
        </div>

<!--
        <div class="progress valign-wrapper centerofthepage">
            <div class="indeterminate"></div>
        </div>
-->
        {{#if loading}}
        <div class="preloader-wrapper big active centerofthepage" style="">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
        </div>
        {{/if}}

    </body>
</template>
