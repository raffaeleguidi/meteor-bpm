<head>
  <title>BPM-Application</title>
</head>

<body>
  <h1>BPM-Application</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Refresh task list</button>
  <p>You have {{taskList.total}} tasks available (as of {{lastUpdate}}).</p>

    Page: {{currentPage}}
    <ul>
    {{#each taskList.data}}
        <li>{{id}}, {{name}}, {{assignee}}
            <a class="claim" data-taskid="{{id}}" href="#{{id}}">claim</a>
        </li>
    {{/each}}
    </ul>
    Vai a pagina {{#each pages}}<a class="page" data-page="{{this}}" href="#page{{this}}">[ {{this}} ]</a> {{/each}}
    {{#if formData}}
    <p>
        <h2>Form for task {{formData.taskId}}</h2>
        <form>
            The form has {{formData.formProperties.length}} properties:
            <ul>
            {{#each formData.formProperties}}
                <li>{{name}}&nbsp;
                    <input type="text" id="{{name}}" value="{{value}}"/>
                </li>
            {{/each}}
            </ul>
            <button>Save</button>
        </form>
    </p>
    {{/if}}
</template>
